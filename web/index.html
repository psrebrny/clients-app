<!DOCTYPE html>
<html lang="pl" ng-app="clientsApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>SuperCRM</title>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400&subset=latin-ext' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway:300,200,100' rel='stylesheet' type='text/css'>

        <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="../bower_components/components-font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="mainCtrl">

        <div id="outer-wrapper">
            <div id="sidebar">
                <div class="semifluid-layout">
                    <div class="btn-rwd-menu">
                        <i class="fa fa-bars"></i>
                    </div>
                    <div class="sidebar-logo">
                        <a href="#">Super-CRM</a>
                    </div>
                    <nav class="sidebar-navigation">
                        <ul>
                            <li ng-class="{active: routeChecker.isActive('client')}">
                                <a href="#" ui-sref="clients">
                                    <i class="fa fa-users"></i>
                                    <span>Klienci</span>
                                </a>
                            </li>
                            <li ng-class="{active: routeChecker.isActive('sectors')}">
                                <a href="#" ui-sref="sectors">
                                    <i class="fa fa-database"></i>
                                    <span>Branże</span>
                                </a>
                            </li>
                            <li ng-class="{active: routeChecker.isActive('users')}">
                                <a href="#" ui-sref="users">
                                    <i class="fa fa-cogs"></i>
                                    <span>Użytkownicy systemu</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="sidebar-copyrights">
                        Copyright &copy; Eduweb 2015
                    </div>
                </div>
            </div>

            <div id="main">
                <div class="main-header navbar navbar-default">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-xs-6 user-area">
                                <ul class="nav navbar-nav navbar-right user-nav">
                                    <li class="profile_menu ">
                                        <a href="#">
                                            <img src="img/user-avatar.jpg" alt="Paweł Srebrny">
                                            <span>Paweł Srebrny</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-content container-fluid">
                    <div class="row">
                        <div class="breadcrumb">
                            <ul breadcrumbs>
                                <li ng-repeat="breadcrumb in breadcrumbs" >
                                    <a ng-class="breadcrumb.class" ui-sref="{{breadcrumb.stateName}}"><span>{{breadcrumb.text}}</span></a>
                                <li>
                            </ul>
                            <!--<ul>-->
                                <!--<li class="active">-->
                                    <!--<span>Lista klientów</span>-->
                                <!--</li>-->
                            <!--</ul>-->
                        </div>
                    </div>
                    <div ui-view=""></div>
                </div>
            </div>
        </div>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../node_modules/angular/angular.js"></script>
        <!--<script src="../bower_components/angular/angular.js"></script>-->
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="../node_modules/angular-messages/angular-messages.js"></script>
        <script src="../node_modules/angular-i18n/angular-locale_pl-pl.js"></script>
        <script src="../bower_components/angular-ui-router-breadcrumbs/dist/angular-ui-router-breadcrumbs.js"></script>
        <script src="js/main.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
